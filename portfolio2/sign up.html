<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup | Flourish Okafor</title>
    <link rel="icon" href="pic.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #141E30, #243B55, #41295a, #2F0743);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 2.5rem 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            margin: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            color: #ff8a00;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        input {
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        input:focus {
            outline: 2px solid #e52e71;
        }

        button {
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            border: none;
            padding: 0.8rem;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .message {
            text-align: center;
            margin-top: 1rem;
            color: #e52e71;
            font-weight: bold;
        }

        @media (max-width:500px) {
            .signup-container {
                padding: 1.2rem 0.5rem;
            }

            h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="name" name="name" placeholder="Full Name" required />
            <input type="email" id="email" name="email" placeholder="Email" required />
            <input type="password" id="password" name="password" placeholder="Password" required />
            <button type="submit">Create Account</button>
        </form>
        <div class="message" id="message"></div>
        <div class="link">Already have an account? <a href="login.html">Login</a></div>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');
            if (name.length < 3) {
                message.textContent = "Name must be at least 3 characters.";
                return;
            }
            if (!email.match(/^\S+@\S+\.\S+$/)) {
                message.textContent = "Please enter a valid email address.";
                return;
            }
            if (password.length < 6) {
                message.textContent = "Password must be at least 6 characters.";
                return;
            }
            message.textContent = "Signup successful! Redirecting to login...";
            message.style.color = "#ff8a00";
            setTimeout(function () {
                window.location.href = "login.html";
            }, 1200);
        });
    </script>
</body>

</html>
