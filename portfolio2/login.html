<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Flourish Okafor</title>
    <link rel="icon" href="pic.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #141E30, #243B55, #41295a, #2F0743);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 2.5rem 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            margin: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            color: #ff8a00;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        input {
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        input:focus {
            outline: 2px solid #e52e71;
        }

        button {
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            border: none;
            padding: 0.8rem;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .message {
            text-align: center;
            margin-top: 1rem;
            color: #e52e71;
            font-weight: bold;
        }

        .link {
            text-align: center;
            margin-top: 1rem;
        }

        .link a {
            color: #ff8a00;
            text-decoration: underline;
        }

        @media (max-width:500px) {
            .login-container {
                padding: 1.2rem 0.5rem;
            }

            h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" name="email" placeholder="Email" required />
            <div style="position:relative;">
                <input type="password" id="loginPassword" name="password" placeholder="Password" required
                    style="width:100%;" />
                <span id="togglePassword"
                    style="position:absolute; right:10px; top:50%; transform:translateY(-50%); cursor:pointer; color:#ff8a00; font-size:1.1rem; user-select:none;">Show</span>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="message" id="loginMessage"></div>
        <div class="link">Don't have an account? <a href="sign up.html">Sign up</a></div>
        <!-- <div class="link">Go to <a href="home.html">Home</a></div> -->
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const message = document.getElementById('loginMessage');
            if (!email.match(/^\S+@\S+\.\S+$/)) {
                message.textContent = "Please enter a valid email address.";
                return;
            }
            if (password.length < 6) {
                message.textContent = "Password must be at least 6 characters.";
                return;
            }
            message.textContent = "Login successful! Redirecting to Home...";
            message.style.color = "#ff8a00";
            setTimeout(function () {
                window.location.href = "index.html";
            }, 1200);
        });
        // See password toggle
        const passwordInput = document.getElementById('loginPassword');
        const togglePassword = document.getElementById('togglePassword');
        togglePassword.addEventListener('click', function () {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                togglePassword.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                togglePassword.textContent = 'Show';
            }
        });
    </script>
</body>

</html>
